<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bistro Babushka</title>
    <style></style>
  </head>
  <header>
    <h1></h1>
    <nav>
      <div class="container">
        <div class="center">
          <button data-kategori="Alle" class="valgt">Alle</button>
          <button data-kategori="Forretter">Forretter</button>
          <button data-kategori="Hovedretter">Hovedretter</button>
          <button data-kategori="Desserter">Desserter</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
  <body>
    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="ret"></h2>
        <p class="Pris"></p>
        <p class="Beskrivelse"></p>
      </article>
    </template>
    <script>
      const header = document.querySelector("header h1");
      const url = "https://babushka-dd8a.restdb.io/rest/menu"
      const myHeaders = {
        "x-apikey": "600ec2fb1346a1524ff12de4",
      };

      document.addEventListener("DOMContentLoaded", start);

      let retter;
      let filter = "alle";
      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerRetter)
        );
        loadJSON();
      }

      function filtrerRetter() {
        filter = this.dataset.kategori;
      }

      async function loadJSON() {
        const JSONdata = await fetch(
          "https://babushka-dd8a.restdb.io/rest/menu",
          { headers: myHeaders }
        );
        retter = await JSONdata.json();
        console.log("Retter", retter);
        vis();
      }

      let main = document.querySelector("section");
      let temp = document.querySelector("template")

      function vis() {
        console.log(retter);
        main.innerHTML = "";
        retter.forEach((ret) => {
          if (filter == ret.kategori || filter == "alle") {
            let klon = temp.cloneNode(true).content;
            klon.querySelector("img").src =
              "medium/" + ret.billednavn + "md.jpg";
            klon.querySelector("h3").textContent = `${ret.navn}`;

            klon.querySelector(
              ".beskrivelse"
            ).textContent = `${ret.kortbeskrivelse}`;
            klon.querySelector(".pris").textContent =
              "Pris: " + ret.pris + ",-";

            main.appendChild(klon);
          }
        });
      }
    </script>
    </main>
  </body>
</html>
